<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Silent Moon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #FAF7F2;
            text-align: center;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .header img {
            width: 30px;
            margin-right: 10px;
        }
        .greeting {
            text-align: left;
            margin: 20px;
        }
        .greeting h2 {
            font-size: 24px;
            color: #333;
        }
        .greeting p {
            font-size: 16px;
            color: gray;
        }
        .course-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .course-card {
            width: 45%;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: left;
            font-size: 14px;
            position: relative;
        }
        .course-card button {
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
        }
        .course-card.blue {
            background: #918ef4;
        }
        .course-card.orange {
            background: #f4a261;
        }
        .daily-thought {
            background: #2d2d3a;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .recommended {
            text-align: left;
            margin-top: 20px;
        }
        .recommended-container {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .recommended-card {
            width: 45%;
            background: white;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav-item {
            text-align: center;
            color: gray;
        }
        .nav-item.active {
            color: #918ef4;
        }
        .reminder-container {
            margin-top: 40px;
            text-align: left;
        }
        .reminder-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .reminder-subtext {
            font-size: 14px;
            color: gray;
            margin-bottom: 10px;
        }
        .time-picker {
            background: #f2f2f7;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 10px;
        }
        .days-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .day {
            width: 40px;
            height: 40px;
            background: #2d2d3a;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .day.selected {
            background: #918ef4;
        }
        .save-btn {
            display: block;
            width: 100%;
            background: #918ef4;
            color: white;
            padding: 15px;
            border-radius: 25px;
            margin-top: 20px;
            font-weight: bold;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Silent Moon">
        <span>Silent Moon</span>
    </div>
    <div class="greeting">
        <h2>Good Morning, Afsar</h2>
        <p>We wish you have a good day</p>
    </div>
    <div class="reminder-container">
        <div class="reminder-title">What time would you like to meditate?</div>
        <div class="reminder-subtext">Any time you can choose but we recommend first thing in the morning.</div>
        <div class="time-picker">11:30 AM</div>
        <div class="reminder-title">Which day would you like to meditate?</div>
        <div class="reminder-subtext">Everyday is best, but we recommend picking at least five.</div>
        <div class="days-container">
            <div class="day">S</div>
            <div class="day">M</div>
            <div class="day">T</div>
            <div class="day">W</div>
            <div class="day selected">TH</div>
            <div class="day">F</div>
            <div class="day">S</div>
        </div>
        <button class="save-btn">SAVE</button>
    </div>
</body>
</html>

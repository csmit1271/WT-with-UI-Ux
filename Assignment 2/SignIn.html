<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Silent Moon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #918ef4;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            width: 30px;
            margin-right: 10px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            width: 300px;
            text-align: left;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background: #918ef4;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 30px;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .forgot-password {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }
        .signup-link {
            font-size: 14px;
            color: #918ef4;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Silent Moon">
            <span>Silent Moon</span>
        </div>
        <div class="title">Welcome Back!</div>
        <div class="form-container">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#" class="button">LOG IN</a>
            <div class="forgot-password">Forgot Password?</div>
            <div class="signup-link">Don't have an account? <a href="#">Sign Up</a></div>
        </div>
    </div>
</body>
</html>

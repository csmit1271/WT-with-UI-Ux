<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #FAF7F2;
            text-align: center;
            padding: 20px;
        }
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            background: #DADADA;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .play-button {
            background: black;
            color: white;
            width: 70px;
            height: 70px;
        }
        .progress-bar {
            width: 80%;
            height: 5px;
            background: #ccc;
            margin-top: 20px;
            position: relative;
        }
        .progress {
            width: 10%;
            height: 100%;
            background: black;
        }
        .time {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 5px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h2>Focus Attention</h2>
        <p>7 DAYS OF CALM</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="time">
            <span>01:30</span>
            <span>45:00</span>
        </div>
        <div class="controls">
            <div class="button">⏪</div>
            <div class="button play-button">⏸</div>
            <div class="button">⏩</div>
        </div>
    </div>
</body>
</html>

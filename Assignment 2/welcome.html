<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Silent Moon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #918ef4;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            width: 30px;
            margin-right: 10px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
        }
        .subtitle {
            font-size: 16px;
            margin-top: 10px;
        }
        .welcome-image {
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
        }
        .button {
            background: white;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 30px;
            margin-top: 30px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Silent Moon">
            <span>Silent Moon</span>
        </div>
        <div class="title">Hi Afsar, Welcome to Silent Moon</div>
        <div class="subtitle">Explore the app, find some peace of mind to prepare for meditation.</div>
        <img class="welcome-image" src="meditation.png" alt="Meditation Image">
        <a href="#" class="button">GET STARTED</a>
    </div>
</body>
</html>
